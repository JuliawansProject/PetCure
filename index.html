<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="bg-transparent fixed top-0 left-0 w-full flex z-10">
      <div class="container">
        <div class="flex item-center justify-between relative">
            <div class="px-4">
                <a href="#home" id="home" class="font-bold text-lg text-teal-500 block py-6">PetCure</a>
            </div>
        </div>
      </div>
    </header>
    <!-- header section end -->
    <!-- hero section start -->
    <section
      id="home"
      class="pt-36 pb-100 bg-[url('dog.jpg')] bg-cover bg-center bg-no-repeat relative"
    >
      <!-- Overlay gelap (opsional agar teks lebih jelas) -->
      <div class="absolute inset-0 bg-black/40"></div>

      <div class="container max-w-6xl mx-auto px-6 relative z-10">
        <div class="flex flex-wrap items-center">
          <div class="px-4 w-full lg:w-7/12">
            <p class="text-white font-semibold text-lg mb-2">PetCure</p>
            <h1 class="text-white text-4xl font-bold">
              Petcure. Trusted Pet Care.
            </h1>
            <a
              href="#home"
              class="inline-block bg-indigo-500 text-white rounded-full py-3 px-10 hover:bg-indigo-400 transition mt-20"
              >Mulai</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- hero section End -->
  </body>
</html>
